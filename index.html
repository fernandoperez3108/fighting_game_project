<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=+, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <title>Fighting Game</title>
</head>
<body>
  <br>
  <br>
  <div class="title"><h1>Fighting game</h1></div>
  <br>
  <br>
  <div class="container">
    <div class="player">
      <p>controls <br>player</p>
      <img src="https://static.vecteezy.com/system/resources/previews/011/484/037/non_2x/pixel-art-keys-w-a-s-d-computer-keys-icon-for-8bit-game-on-white-background-vector.jpg" alt="controls player" width="200">
      <p>
        W:jump <br><br>
        A:left <br><br>
        D:right <br><br>
        S:attack
      </p>
    </div>
    <div class="enemy">
        <p>controls <br>enemy</p>
        <img src="https://static.vecteezy.com/system/resources/previews/011/484/043/original/pixel-art-keyboard-arrow-keys-keyboard-play-keys-icon-for-8bit-game-on-white-background-vector.jpg" alt="controls enemy" width="200">
        <p>
          ArrowUp: <br> jump <br><br>
          ArrowLeft: <br> left <br><br>
          ArrowRight: <br> right <br><br>
          ArrowDown: <br> attack
        </p>
    </div>
  </div>
  <br>
  <br>
  <button onclick="location.href='/Game.html'">Start Game</button>
</body>
</html>
